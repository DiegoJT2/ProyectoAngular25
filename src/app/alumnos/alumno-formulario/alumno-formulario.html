<div class="container">
  <h4 align="center">{{ editar ? 'Actualizar' : 'AÃ±adir' }} Alumno</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mb-1">
      <label for="nombre" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        required
        [(ngModel)]="alumno.nombre"
      />
    </div>
    <div class="form-group mb-1">
      <label for="email" class="form-label">E-mail</label>
      <input
        type="text"
        class="form-control"
        id="email"
        name="email"
        required
        [(ngModel)]="alumno.email"
      />
    </div>
    <div class="form-group mb-1">
      <label for="foto" class="form-label">Foto</label>
      <input
        type="text"
        class="form-control"
        id="foto"
        name="foto"
        required
        [(ngModel)]="alumno.foto"
      />
    </div>
    <div class="form-group mb-1">
      <label for="fnac" class="form-label">Fecha de Nacimiento</label>
      <input
        type="date"
        class="form-control"
        id="fnac"
        name="fnac"
        required
        [(ngModel)]="alumno.fnac"
      />
    </div>
    <div class="form-group mb-1">
      <label for="sexo" class="form-label">Sexo</label>
      <input type="text" class="form-control" id="sexo" required [(ngModel)]="alumno.sexo" />
    </div>
    <button type="submit" class="btn btn-primary btn-sm w-100">
      {{ editar ? 'Actualizar' : 'Guardar' }}
    </button>
  </form>
</div>
