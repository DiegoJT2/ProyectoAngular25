<app-alumnos-count
  [todos]="getTodos()"
  [hombres]="getHombres()"
  [mujeres]="getMujeres()"
  (globalElegido)="alCambiar($event)"
></app-alumnos-count>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Foto</th>
      <th>F. Nac.</th>
      <th>Sexo</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let alumno of alumnos">
      <tr *ngIf="seleccion == 'Todos' || seleccion == alumno.sexo">
        <td>
          {{ alumno.nombre | uppercase | alumnoTitulo : alumno.sexo }}
        </td>
        <td>{{ alumno.email }}</td>
        <td>{{ alumno.fnac | date : 'dd/MM/yyyy' }}</td>
        <td>{{ alumno.sexo }}</td>
        <td>
          <app-boton iconClasses="fa-solid fa-edit" buttonClasses="btn-warning">Editar </app-boton>
        </td>
        <td>
          <app-boton
            iconClasses="fa-solid fa-trash"
            buttonClasses="btn-danger"
            (click)="eliminarAlumno(alumno.id)"
            >Eliminar</app-boton
          >
        </td>
      </tr>
    </ng-container>
    <tr *ngIf="!alumnos || alumnos.length == 0">
      <td colspan="4">No hay alumnos disponibles</td>
    </tr>
  </tbody>
</table>
