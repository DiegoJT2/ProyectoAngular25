<div align="center">
  <span>Muestra :</span>
  <input
    type="radio"
    value="Todos"
    name="opciones"
    [(ngModel)]="opcionElegida"
    (change)="cuandoCambiemos()"
  />
  <label>Todos{{ todos }}</label>

  <input
    type="radio"
    value="Hombre"
    name="opciones"
    [(ngModel)]="opcionElegida"
    (change)="cuandoCambiemos()"
  />
  <label>Hombres{{ hombres }}</label>

  <input
    type="radio"
    value="Mujer"
    name="opciones"
    [(ngModel)]="opcionElegida"
    (change)="cuandoCambiemos()"
  />
  <label>Mujeres{{ mujeres }}</label>
</div>
